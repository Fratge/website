<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fratge</title>
  </head>
  <body class="dark">
    <header class="header">
      <div class="brand-logo">
        <img class="logo" src="./images/logo.png" alt="logo" />
      </div>
      <strong class="header-name">Fratge</strong>
      <nav class="header-navbar">
        <ul class="header-items">
          <li class="header-item">
            <a class="header-link" href="#">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="square-main">
      <div class="square">
        <img class="square-logo" src="./images/draven.png" alt="draven" />
        <div class="square-text">
          <p>
            <span id="square-iam">Je suis</span>
            <span id="square-name">Fratge</span>
          </p>
          <p>Le site est open source sur github.</p>
          <div id="github"></div>
        </div>
      </div>
    </main>
    <div class="sticky-button">
      <label id="theme-button-position" class="switch">
        <input id="theme-button" type="checkbox" />
        <span class="slider round"></span>
      </label>
    </div>
    <footer class="footer">
      <span class="footer-name">Fratge</span>
      <span class="footer-copyright">&nbsp;| Tous droits réservés</span>
    </footer>
    <script defer src="./scripts/github.jsx"></script>
    <script defer src="./scripts/theme.js"></script>
    <script defer src="./scripts/main.js"></script>
  </body>
</html>
